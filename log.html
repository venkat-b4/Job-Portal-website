<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Portal Login</title>
<style>
  :root {
    --blue-light: #4a90e2;
    --blue-dark: #003d99;
    --blue-gradient: linear-gradient(135deg, #4a90e2, #003d99);
    --input-bg: #f0f7ffcc; /* slightly transparent */
    --input-border: #a8c6ff;
    --error-color: #e24a4a;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    max-width: 360px;
    width: 90%;
    padding: 2.5rem 2rem 3rem 2rem;
    border-radius: 15px;
    box-shadow: 0 12px 40px rgb(0 0 0 / 0.25);
    color: var(--blue-dark);
  }

  h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    color: #fff;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    display: inline-block;
    color: #fff;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  input[type="email"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 2px solid var(--input-border);
    background-color: var(--input-bg);
    color: var(--blue-dark);
    transition: border-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: var(--blue-light);
    outline: none;
    box-shadow: 0 0 8px var(--blue-light);
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #fff;
    font-weight: 600;
  }

  .checkbox-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  .error-message {
    font-size: 0.875rem;
    color: var(--error-color);
    margin-top: -0.75rem;
  }

  button {
    margin-top: 1rem;
    background: var(--blue-gradient);
    color: #fff;
    border: none;
    padding: 0.9rem 0;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: var(--blue-dark);
  }

  .signup-text {
    margin-top: 1rem;
    text-align: center;
    color: #eee;
    font-weight: 600;
  }
  .signup-text a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 700;
    cursor: pointer;
  }
  .signup-text a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .container {
      padding: 2rem 1rem 3rem 1rem;
      max-width: 100%;
    }
  }

  .forgot-password {
    font-size: 0.9rem;
    color: #eee;
    text-align: right;
    margin-top: -0.5rem;
    cursor: pointer;
    user-select: none;
    text-decoration: underline;
  }
  .forgot-password:hover {
    color: var(--blue-light);
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="form-title">
    <h2 id="form-title">Job Portal Login</h2>
    <form id="loginForm" novalidate>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="john@example.com" required />
        <div class="error-message" id="emailError"></div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required />
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <div class="forgot-password" tabindex="0" role="button">
        <a href="rp.html" aria-label="Forgot Password?">Forgot password?</a>
        </div>
      <button type="submit" aria-label="Log in">Log In</button>
    </form>
    <div class="signup-text">
      Don't have an account? <a href="reg.html" aria-label="Sign Up">Sign Up</a>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');

  function clearErrors() {
    ['emailError', 'passwordError'].forEach(id => {
      document.getElementById(id).textContent = '';
    });
  }

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    clearErrors();

    let hasError = false;

    const email = form.email.value.trim();
    const password = form.password.value;

    if (!validateEmail(email)) {
      document.getElementById('emailError').textContent = 'Please enter a valid email address.';
      hasError = true;
    }

    if (password.length < 6) {
      document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
      hasError = true;
    }

    if (!hasError) {
      const rememberMe = form.rememberMe.checked;
      alert('Login successful! (This is a placeholder action.)\nRemember me: ' + (rememberMe ? 'Yes' : 'No'));
      form.reset();
    }
  });

  // Optional: handler for forgot-password click
  /*document.querySelector('.forgot-password').addEventListener('click', () => {
    alert('Forgot password feature is not implemented yet.');
  });*/
</script>
</body>
</html>
